---
- hosts: all

  vars_files:
    - defaults/main.yml
    - vars/main.yml

  vars:
    php_version: "7.1.10"
    pecl_extensions:
      - name: yaml
        version: 2.0.2
    composer_packages:
      - name: phpunit/phpunit
        version: ^6.4
    
  roles:
    - role: bbatsche.Nginx
      nginx_configs: [ "php.conf" ]

  tasks:
    - include: tasks/main.yml

  handlers:
    - include: handlers/main.yml
